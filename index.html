<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Camp.in</title>
</head>
<body>
  <div class="container">
    <section class="colunaesquerda">
      <h1 class="logo"><img src="./images/logo.svg" alt=""></h1>
      <div class="box">
        <h1><img src="./images/log-in.svg" alt=""> Faça seu login</h1>
        <p>Entre com suas informações de cadastro.</p>
        <form method="get">
          <div class="input">
            <label for="email">Email</label>
            <input type="email" class="diferencial" id="email" placeholder="Digite seu email">
          </div>
      
          <div class="input">
            <label for="senha">Senha</label>
            <input type="password" class="diferencial"  id="senha" placeholder="Digite sua senha">
          </div>

          <div class="check-e-senha">
            <label for="checkbox"><input type="checkbox" id="checkbox" > Lembre-me</label>
            <p><a class="esqueci-senha" href="#">Esqueci minha senha</a></p>
          </div>
          
          <input type="submit" class="button" value="Enviar">
          <p><a class="registre-se" href="#">Não tem uma conta? <strong>Registre-se!</strong></a></p>
        </form> 
      </div>

    </section>
    <section class="colunadireita">
      <img src="./images/side-image.jpg" alt="">
    </section>

  </div>
</body>
</html>
